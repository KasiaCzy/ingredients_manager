{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  {% if form.errors %}
  <p>Your username/password is incorrect. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button name="submit" class="btn btn-info">Log in</button>
  <input type="hidden" name="next" value="{% url 'manage_ingredients:main' %}"/>
  </form>

{% endblock content %}
