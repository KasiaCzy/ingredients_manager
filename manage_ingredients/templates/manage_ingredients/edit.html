{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit {{ object.ingredient_name }}</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url url_name object.id %}" method='post' class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
      {% if object_cancel %}
        <a href="{% url url_cancel object_cancel%}"><button type="button" class="btn btn-danger">Cancel</button></a>
      {% else %}
        <a href="{% url url_cancel %}"><button type="button" class="btn btn-danger">Cancel</button></a>
      {% endif %}
    {% endbuttons %}
  </form>

{% endblock content %}
